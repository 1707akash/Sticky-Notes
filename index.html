<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- left portion here -->


        <div class="leftContainer">
            <div class="textDiv">
                <textarea name="" id="textarea" cols="60" rows="15" placeholder="Write your text here..."></textarea>
            </div>
            <div class="color">
                <input type="color" value="#FFA500">
            </div>
            <div class="buttons">
                <button class="btn">Add Note</button>
            </div>
    
        </div>
       

        <!-- right portion here -->
        <div class="rightContainer">
            <h1>Your Notes</h1>
            <div class="notesSection">

            </div>
            <p class="noNote">You have not added a note yet.</p>
        </div>

    </div>






    <script src="./script.js"></script>
</body>
</html>
